<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website-guide</title>
    <style>
      .bookmarkLink {
        border: 1px solid #5c825c;
        padding: 15px;
        background: #5c825c;
        text-decoration: none;
        color: white;
        cursor: move;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>
        Drag the button below to your bookmark section to add this as bookmark.
      </p>
      <a class="bookmarkLink" href='javascript:(function () {
        let playerScriptTag = document.createElement("script");
        playerScriptTag.type = "text/javascript";
        playerScriptTag.src = "https://vksh.github.io/website-guide/player.js";
        playerScriptTag.id = "bookmark";
        document.body.appendChild(playerScriptTag)})()'>Drag and Drop</a>
    </div>
  </body>
</html>
